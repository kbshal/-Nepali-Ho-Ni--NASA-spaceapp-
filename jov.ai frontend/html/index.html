        <source src="../moving-jupiter.mp4" type="video/mp4">
    </video>

    
</body>

<script>
    let clickBtn = document.getElementById("clickMe");
    let slider = document.getElementById("slider");
    let slideDoor = document.getElementById("slideDoor");
    let jupiterVideo = document.getElementById("background-video");

    let spaceSound = new Audio("/space\ sound\ 1.mp3");
            
    clickBtn.addEventListener("click", ()=>{
        slider.style.animationName = "slide";

        let slideDoor = new Audio("/videoplayback.mp3");
        slideDoor.play();
        slideDoor.playbackRate = 2;

        setTimeout(()=>{
            spaceSound.play();
            spaceSound.playbackRate = 2;
            spaceSound.loop = true;
        }, 700);
    })

    let pause = document.getElementById("pause");
    pause.addEventListener("click", ()=>{
        if(pause.innerText === "Pause"){
            pause.innerText = "Play";
            spaceSound.pause();
            jupiterVideo.pause();
        }
        else{
            pause.innerText = "Pause";
            spaceSound.play();
            jupiterVideo.play();
            spaceSound.playbackRate = 1;
            spaceSound.loop = true;
        }
    })
</script>
